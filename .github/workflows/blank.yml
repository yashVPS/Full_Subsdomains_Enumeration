name: Subdomain Recon Workflow for coindcx

on: [push]

jobs:
  recon:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Git and configure user
        run: |
          git config --global user.name "ASEEMYASH007"
          git config --global user.email "21btrcc007@jainuniversity.ac.in"

      - name: Download Subfinder
        run: |
          mkdir -p /home/runner/configz/subfinder
          cp provider-config.yaml /home/runner/configz/subfinder
          wget https://github.com/projectdiscovery/subfinder/releases/download/v2.6.7/subfinder_2.6.7_linux_amd64.zip
          unzip subfinder_2.6.7_linux_amd64.zip
          sudo chmod +x *

      - name: Run subfinder
        run: |
          echo -e "coindcx.com\ndcxlearn.com" > coindcx_scope.txt
          ./subfinder -pc "/home/runner/configz/subfinder/provider-config.yaml" -all -dL coindcx_scope.txt -recursive -o coindcx_subs.txt
          wc -l coindcx_subs.txt
          git add coindcx_subs.txt
          git commit -m 'Add subfinder results for coindcx'
          git push

      - name: Run crtsh.py
        run: |
          python3 ./crtsh.py -d "coindcx.com,dcxlearn.com" -r -w >> coindcx_crtsh_domains.txt
          wc -l coindcx_crtsh_domains.txt
          git add coindcx_crtsh_domains.txt
          git commit -m 'Add crtsh.py results for coindcx'
          git push

      - name: Combine subfinder and crtsh results
        run: |
          sort -u coindcx_subs.txt coindcx_crtsh_domains.txt > coindcx_final1.txt
          wc -l coindcx_final1.txt
          git add coindcx_final1.txt
          git commit -m 'Combine subfinder and crtsh results for coindcx'
          git push

      - name: Fetch additional sources
        run: |
          xargs -a coindcx_scope.txt -I {} sh -c 'curl -s "https://jldc.me/anubis/subdomains/{}" | tr -d "[]\"" | tr "," "\n" >> jldc.txt'
          xargs -a coindcx_scope.txt -I {} sh -c 'curl -s "https://api.subdomain.center/?domain={}" | tr -d "[]\"" | tr "," "\n" >> subcenter.txt'
          xargs -a coindcx_scope.txt -I {} sh -c 'curl -s "https://api.hackertarget.com/hostsearch/?q={}" | cut -d"," -f1 >> hackertarget.txt'
          sudo chmod +x *
          ./alienvault_hostnamefetcher.sh "coindcx.com,dcxlearn.com" coindcx_alienvault.txt
          python3 ./merklemap2subscan.py -d "coindcx.com,dcxlearn.com" -o coindcx_merkle.txt -t 5

      - name: Combine additional source results
        run: |
          sort -u subcenter.txt hackertarget.txt coindcx_alienvault.txt jldc.txt coindcx_merkle.txt > coindcx_combined_domains.txt
          wc -l coindcx_combined_domains.txt
          git add coindcx_combined_domains.txt coindcx_merkle.txt
          git commit -m 'Combine additional source results for coindcx'
          git push

      - name: Download Amazon domains
        run: curl -o amazon_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/amazon/ipv4_merged_sni.txt

      - name: Download Oracle domains
        run: curl -o oracle_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/oracle/ipv4_merged_sni.txt

      - name: Download DigitalOcean domains
        run: curl -o digitalocean_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/digitalocean/ipv4_merged_sni.txt

      - name: Download Google domains
        run: curl -o google_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/google/ipv4_merged_sni.txt

      - name: Download Microsoft domains
        run: curl -o microsoft_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/microsoft/ipv4_merged_sni.txt

      - name: Concatenate all domains
        run: cat amazon_domains.NAYA.txt oracle_domains.NAYA.txt digitalocean_domains.NAYA.txt google_domains.NAYA.txt microsoft_domains.NAYA.txt > all_domains.NAYA.txt

      - name: Filter for specific domains and subdomains entries
        run: |
          grep -Eo '\b(\S+\.)?(coindcx\.com|dcxlearn\.com)\b' all_domains.NAYA.txt | tr ' ' '\n' | sort -u > coindcx_cloud_domains.txt
          wc -l coindcx_cloud_domains.txt

      - name: Commit and push filtered domains
        run: |
          git config --global user.email "21btrcc007@jainuniversity.ac.in"
          git config --global user.name "ASEEMYASH007"
          git add coindcx_cloud_domains.txt
          git commit -m "Add processed coindcx domains"
          git push

      - name: Combine all results
        run: |
          sort -u coindcx_final1.txt coindcx_combined_domains.txt coindcx_cloud_domains.txt > coindcx_final_results.txt
          wc -l coindcx_final_results.txt
          git add coindcx_final_results.txt
          git commit -m 'Combine all results for coindcx'
          git push

      - name: Clean wildcard domains
        run: |
          sed 's/^\*\.\(.*\)$/\1/' coindcx_final_results.txt > coindcx_final_results_cleaned.txt
          wc -l coindcx_final_results_cleaned.txt
          git add coindcx_final_results_cleaned.txt
          git commit -m "Cleaned wildcard domains in final results"
          git push
