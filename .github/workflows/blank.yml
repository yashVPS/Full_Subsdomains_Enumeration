name: Subdomain Recon Workflow for minafundation

on: [push]

jobs:
  recon:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Git and configure user
        run: |
          git config --global user.name "ASEEMYASH007"
          git config --global user.email "21btrcc007@jainuniversity.ac.in"
      
      - name: Download Subfinder
        run: |
          mkdir -p /home/runner/configz/subfinder
          cp provider-config.yaml /home/runner/configz/subfinder
          wget https://github.com/projectdiscovery/subfinder/releases/download/v2.6.7/subfinder_2.6.7_linux_amd64.zip
          unzip subfinder_2.6.7_linux_amd64.zip
          sudo chmod +x subfinder

      - name: Run Subfinder
        run: |
          echo -e "minaprotocol.com" > minafundation_scope.txt
          ./subfinder -pc "/home/runner/configz/subfinder/provider-config.yaml" -all -dL minafundation_scope.txt -recursive -o minafundation_subs.txt
          wc -l minafundation_subs.txt
          git add minafundation_subs.txt
          git commit -m 'Add Subfinder results for minafundation'
          git push

      - name: Run crtsh.py
        run: |
          python3 ./crtsh.py -d "minaprotocol.com" -r -w >> minafundation_crtsh_domains.txt
          wc -l minafundation_crtsh_domains.txt
          git add minafundation_crtsh_domains.txt
          git commit -m 'Add crtsh.py results for minafundation'
          git push

      - name: Combine Subfinder and crtsh results
        run: |
          sort -u minafundation_subs.txt minafundation_crtsh_domains.txt > minafundation_final1.txt
          wc -l minafundation_final1.txt
          git add minafundation_final1.txt
          git commit -m 'Combine Subfinder and crtsh results for minafundation'
          git push

      - name: Fetch Additional Sources
        run: |
          xargs -a minafundation_scope.txt -I {} sh -c 'curl -s "https://jldc.me/anubis/subdomains/{}" | tr -d "[]\"" | tr "," "\n" >> jldc.txt'
          xargs -a minafundation_scope.txt -I {} sh -c 'curl -s "https://api.subdomain.center/?domain={}" | tr -d "[]\"" | tr "," "\n" >> subcenter.txt'
          xargs -a minafundation_scope.txt -I {} sh -c 'curl -s "https://api.hackertarget.com/hostsearch/?q={}" | cut -d"," -f1 >> hackertarget.txt'
          sudo chmod +x *
          ./alienvault_hostnamefetcher.sh "minaprotocol.com" minafundation_alienvault.txt
          python3 ./merklemap2subscan.py -d minaprotocol.com -o minafundation_merkle.txt -t 5 -s

      - name: Combine Additional Source Results
        run: |
          sort -u subcenter.txt hackertarget.txt minafundation_alienvault.txt jldc.txt minafundation_merkle.txt > minafundation_combined_domains.txt
          wc -l minafundation_combined_domains.txt
          git add minafundation_combined_domains.txt minafundation_merkle.txt
          git commit -m 'Combine additional source results for minafundation'
          git push

      - name: Download Amazon Domains
        run: curl -o amazon_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/amazon/ipv4_merged_sni.txt

      - name: Download Oracle Domains
        run: curl -o oracle_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/oracle/ipv4_merged_sni.txt

      - name: Download DigitalOcean Domains
        run: curl -o digitalocean_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/digitalocean/ipv4_merged_sni.txt

      - name: Download Google Domains
        run: curl -o google_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/google/ipv4_merged_sni.txt

      - name: Download Microsoft Domains
        run: curl -o microsoft_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/microsoft/ipv4_merged_sni.txt

      - name: Concatenate All Domains
        run: cat amazon_domains.NAYA.txt oracle_domains.NAYA.txt digitalocean_domains.NAYA.txt google_domains.NAYA.txt microsoft_domains.NAYA.txt > all_domains.NAYA.txt

      - name: Filter for Specific Domains and Subdomains Entries
        run: |
          grep -Eo '\b(\S+\.)?(minaprotocol\.com)\b' all_domains.NAYA.txt | tr ' ' '\n' | sort -u > minafundation_cloud_domains.txt
          wc -l minafundation_cloud_domains.txt

      - name: Commit and Push Filtered Domains
        run: |
          git config --global user.email "21btrcc007@jainuniversity.ac.in"
          git config --global user.name "ASEEMYASH007"
          git add minafundation_cloud_domains.txt
          git commit -m "Add processed minafundation domains"
          git push

      - name: Combine All Results
        run: |
          sort -u minafundation_final1.txt minafundation_combined_domains.txt minafundation_cloud_domains.txt > minafundation_final_results.txt
          wc -l minafundation_final_results.txt
          git add minafundation_final_results.txt
          git commit -m 'Combine all results for minafundation'
          git push

      - name: Clean Wildcard Domains
        run: |
          sed 's/^\*\.\(.*\)$/\1/' minafundation_final_results.txt > minafundation_final_results_cleaned.txt
          wc -l minafundation_final_results_cleaned.txt
          git add minafundation_final_results_cleaned.txt
          git commit -m "Cleaned wildcard domains in final results"
          git push
