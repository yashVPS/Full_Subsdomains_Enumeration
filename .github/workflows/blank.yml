name: Subdomain Recon Workflow

on: [push]

jobs:
  recon:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Git and configure user
        run: |
          git config --global user.name "aseemyash"
          git config --global user.email "aseemyash98@gmail.com"

      - name: Download Subfinder
        run: |
          mkdir -p /home/runner/configz/subfinder
          cp provider-config.yaml /home/runner/configz/subfinder
          wget https://github.com/projectdiscovery/subfinder/releases/download/v2.6.6/subfinder_2.6.6_linux_amd64.zip
          unzip subfinder_2.6.6_linux_amd64.zip
          sudo chmod +x *

      - name: Run subfinder
        run: |
          #echo "cognizant.com" > cognizant_habe.txt
          echo -e "cognizant.com" > cognizant_habe_scope.txt
          ./subfinder -pc "/home/runner/configz/subfinder/provider-config.yaml" -all -dL cognizant_habe_scope.txt -o cognizant_habe_subs.txt
          wc -l cognizant_habe_subs.txt
          git add cognizant_habe_subs.txt
          git commit -m 'Add subfinder results'
          git push

      - name: Run crtsh.py
        run: |
          xargs -a cognizant_habe_scope.txt -I {} python3 ./crtsh.py -d {} -r -w >> cognizant_habe_crtsh_domains2.txt
          wc -l cognizant_habe_crtsh_domains2.txt
          git add cognizant_habe_crtsh_domains2.txt
          git commit -m 'Add crtsh.py results'
          git push

      - name: Combine subfinder and crtsh results
        run: |
          sort -u cognizant_habe_subs.txt cognizant_habe_crtsh_domains2.txt > cognizant_habe_final1.txt
          wc -l cognizant_habe_final1.txt
          git add cognizant_habe_final1.txt
          git commit -m 'Combine subfinder and crtsh results'
          git push

      - name: Fetch additional sources
        run: |
          #echo "cognizant.com" > cognizant_habe.txt
          xargs -a cognizant_habe_scope.txt -I {} sh -c 'curl -s "https://jldc.me/anubis/subdomains/{}" | tr -d "[]\"" | tr "," "\n" >> jldc.txt'
          xargs -a cognizant_habe_scope.txt -I {} sh -c 'curl -s "https://api.subdomain.center/?domain={}" | tr -d "[]\"" | tr "," "\n" >> subcenter.txt'
          xargs -a cognizant_habe_scope.txt -I {} sh -c 'curl -s "https://api.hackertarget.com/hostsearch/?q={}" | cut -d"," -f1 >> hackertarget.txt'
          sudo chmod +x *
          ./alienvault_hostnamefetcher.sh "cognizant.com" cognizant_habe_alientvault.txt
          python3 ./merklemap2subscan.py -d cognizant.com -o cognizant_habe_merkle.txt -t 5


      - name: Combine additional source results
        run: |
          sort -u subcenter.txt hackertarget.txt cognizant_habe_alientvault.txt jldc.txt cognizant_habe_merkle.txt > new_domains_cognizant_habe.txt
          wc -l new_domains_cognizant_habe.txt
          git add new_domains_cognizant_habe.txt cognizant_habe_merkle.txt
          git commit -m 'Combine additional source results'
          git push

      - name: Download Amazon domains
        run: curl -o amazon_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/amazon/ipv4_merged_sni.txt

      - name: Download Oracle domains
        run: curl -o oracle_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/oracle/ipv4_merged_sni.txt

      - name: Download DigitalOcean domains
        run: curl -o digitalocean_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/digitalocean/ipv4_merged_sni.txt

      - name: Download Google domains
        run: curl -o google_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/google/ipv4_merged_sni.txt

      - name: Download Microsoft domains
        run: curl -o microsoft_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/microsoft/ipv4_merged_sni.txt

      - name: Concatenate all domains
        run: cat amazon_domains.NAYA.txt oracle_domains.NAYA.txt digitalocean_domains.NAYA.txt google_domains.NAYA.txt microsoft_domains.NAYA.txt > all_domains.NAYA.txt

      - name: Filter for specific domains and subdomains entries
        run: |
          grep -Eo '\b(\S+\.)?(cognizant\.com)\b' all_domains.NAYA.txt | sed 's/\[//g' | sed 's/\]//g' | tr ' ' '\n' > cloud_cognizant_habe_domains.NAYA.txt
          wc -l cloud_cognizant_habe_domains.NAYA.txt

      - name: Commit and push filtered domains
        run: |
          git config --global user.email "21btrcc007@jainuniversity.ac.in"
          git config --global user.name "aseemyashuniversity"
          git add cloud_cognizant_habe_domains.NAYA.txt
          git commit -m "Add processed dlocal domains"
          git push

      - name: Combine all results
        run: |
          sort -u cognizant_habe_final1.txt new_domains_cognizant_habe.txt cloud_cognizant_habe_domains.NAYA.txt > cognizant_habe_final.txt
          wc -l cognizant_habe_final.txt
          git add cognizant_habe_final.txt
          git commit -m 'Combine all results'
          git push
