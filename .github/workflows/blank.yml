name: Subdomain Recon Workflow for snowflake company

on: [push]

jobs:
  recon:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Git and configure user
        run: |
          git config --global user.name "ASEEMYASH007"
          git config --global user.email "21btrcc007@jainuniversity.ac.in"
      - name: Download Subfinder
        run: |
          mkdir -p /home/runner/configz/subfinder
          cp provider-config.yaml /home/runner/configz/subfinder
          wget https://github.com/projectdiscovery/subfinder/releases/download/v2.6.7/subfinder_2.6.7_linux_amd64.zip
          unzip subfinder_2.6.7_linux_amd64.zip
          sudo chmod +x subfinder
      - name: Run Subfinder
        run: |
          echo -e "snowflake.com\nsnowflakecomputing.com" > snowflake_scope2_.txt
          ./subfinder -pc "/home/runner/configz/subfinder/provider-config.yaml" -all -dL snowflake_scope2_.txt -recursive -o snowflake_subs2_.txt
          wc -l snowflake_subs2_.txt
          git add snowflake_subs2_.txt
          git commit -m 'Add Subfinder results for snowflake company'
          git push
      - name: Run crtsh.py
        run: |
          sudo chmod +x *
          ./crt_v2.sh -d snowflake.com | tee -a snowflake_crtsh_domains0_.txt
          ./crt_v2.sh -d snowflakecomputing.com | tee -a snowflake_crtsh_domains1_.txt
          sort -u snowflake_crtsh_domains0_.txt snowflake_crtsh_domains1_.txt > snowflake_crtsh_domains2_.txt
          #python3 ./crtsh.py -d "snowflake.com,snowflakecomputing.com" -r -w >> snowflake_crtsh_domains2_.txt
          wc -l snowflake_crtsh_domains2_.txt
          git add snowflake_crtsh_domains2_.txt
          git commit -m 'Add crtsh.py results for snowflake company'
          git push
      - name: Combine Subfinder and crtsh results
        run: |
          sort -u snowflake_subs2_.txt snowflake_crtsh_domains2_.txt > snowflake_final12_.txt
          wc -l snowflake_final12_.txt
          git add snowflake_final12_.txt
          git commit -m 'Combine Subfinder and crtsh results for snowflake company'
          git push
      - name: Fetch Additional Sources
        run: |
          xargs -a snowflake_scope2_.txt -I {} sh -c 'curl -s "https://jldc.me/anubis/subdomains/{}" | tr -d "[]\"" | tr "," "\n" >> jldc2_.txt'
          xargs -a snowflake_scope2_.txt -I {} sh -c 'curl -s "https://api.subdomain.center/?domain={}" | tr -d "[]\"" | tr "," "\n" >> subcenter2_.txt'
          xargs -a snowflake_scope2_.txt -I {} sh -c 'curl -s "https://api.hackertarget.com/hostsearch/?q={}" | cut -d"," -f1 >> hackertarget2_.txt'
          sudo chmod +x *
          ./alienvault_hostnamefetcher.sh "snowflake.com,snowflakecomputing.com" snowflake_alienvault2_.txt
          python3 ./merklemap2subscan.py -d snowflake.com,snowflakecomputing.com -o snowflake_merkle2_.txt
      - name: Combine Additional Source Results
        run: |
          sort -u subcenter2_.txt hackertarget2_.txt snowflake_alienvault2_.txt jldc2_.txt snowflake_merkle2_.txt > snowflake_combined_domains2_.txt
          wc -l snowflake_combined_domains2_.txt
          git add snowflake_combined_domains2_.txt snowflake_merkle2_.txt
          git commit -m 'Combine additional source results for snowflake company'
          git push
      - name: Download Amazon Domains
        run: curl -o amazon_domains.snowflake2_.txt https://kaeferjaeger.gay/sni-ip-ranges/amazon/ipv4_merged_sni.txt

      - name: Download Oracle Domains
        run: curl -o oracle_domains.snowflake2_.txt https://kaeferjaeger.gay/sni-ip-ranges/oracle/ipv4_merged_sni.txt

      - name: Download DigitalOcean Domains
        run: curl -o digitalocean_domains.snowflake2_.txt https://kaeferjaeger.gay/sni-ip-ranges/digitalocean/ipv4_merged_sni.txt

      - name: Download Google Domains
        run: curl -o google_domains.snowflake2_.txt https://kaeferjaeger.gay/sni-ip-ranges/google/ipv4_merged_sni.txt

      - name: Download Microsoft Domains
        run: curl -o microsoft_domains.snowflake2_.txt https://kaeferjaeger.gay/sni-ip-ranges/microsoft/ipv4_merged_sni.txt

      - name: Concatenate All Domains
        run: cat amazon_domains.snowflake2_.txt oracle_domains.snowflake2_.txt digitalocean_domains.snowflake2_.txt google_domains.snowflake2_.txt microsoft_domains.snowflake2_.txt > all_domains.snowflake2_.txt

      - name: Filter for Specific Domains and Subdomains Entries
        run: |
          grep -Eo '\b(\S+\.)?(snowflake\.com|snowflakecomputing\.com)\b' all_domains.snowflake2_.txt | tr ' ' '\n' | sort -u > snowflake_cloud_domains3_.txt
          wc -l snowflake_cloud_domains3_.txt
      - name: Commit and Push Filtered Domains
        run: |
          git config --global user.email "21btrcc007@jainuniversity.ac.in"
          git config --global user.name "ASEEMYASH007"
          git add snowflake_cloud_domains3_.txt
          git commit -m "Add processed snowflake company domains"
          git push
      - name: Combine All Results
        run: |
          sort -u snowflake_final12_.txt snowflake_combined_domains2_.txt snowflake_cloud_domains3_.txt > snowflake_final_results3_.txt
          wc -l snowflake_final_results2_.txt
          git add snowflake_final_results2_.txt
          git commit -m 'Combine all results for snowflake company'
          git push
      - name: Clean Wildcard Domains
        run: |
          sed 's/^\*\.\(.*\)$/\1/' snowflake_final_results3_.txt > snowflake_final_results_cleaned3.txt
          wc -l snowflake_final_results_cleaned.txt
          git add snowflake_final_results_cleaned.txt
          git commit -m "Cleaned wildcard domains in final results"
          git push
