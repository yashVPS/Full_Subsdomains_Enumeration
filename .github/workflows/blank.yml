name: Subdomain Recon Workflow for metamask

on: [push]

jobs:
  recon:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Git and configure user
        run: |
          git config --global user.name "ASEEMYASH007"
          git config --global user.email "21btrcc007@jainuniversity.ac.in"

      - name: Download Subfinder
        run: |
          mkdir -p /home/runner/configz/subfinder
          cp provider-config.yaml /home/runner/configz/subfinder
          wget https://github.com/projectdiscovery/subfinder/releases/download/v2.6.7/subfinder_2.6.7_linux_amd64.zip
          unzip subfinder_2.6.7_linux_amd64.zip
          sudo chmod +x *

      - name: Run subfinder
        run: |
          echo -e "metamask.io" > metamask_scope.txt
          ./subfinder -pc "/home/runner/configz/subfinder/provider-config.yaml" -all -dL metamask_scope.txt -recursive -o metamask_subs.txt
          wc -l metamask_subs.txt
          git add metamask_subs.txt
          git commit -m 'Add subfinder results for metamask'
          git push

      - name: Run crtsh.py
        run: |
          python3 ./crtsh.py -d "metamask.io" -r -w >> metamask_crtsh_domains.txt
          wc -l metamask_crtsh_domains.txt
          git add metamask_crtsh_domains.txt
          git commit -m 'Add crtsh.py results for metamask'
          git push

      - name: Combine subfinder and crtsh results
        run: |
          sort -u metamask_subs.txt metamask_crtsh_domains.txt > metamask_final1.txt
          wc -l metamask_final1.txt
          git add metamask_final1.txt
          git commit -m 'Combine subfinder and crtsh results for metamask'
          git push

      - name: Fetch additional sources
        run: |
          xargs -a metamask_scope.txt -I {} sh -c 'curl -s "https://jldc.me/anubis/subdomains/{}" | tr -d "[]\"" | tr "," "\n" >> jldc.txt'
          xargs -a metamask_scope.txt -I {} sh -c 'curl -s "https://api.subdomain.center/?domain={}" | tr -d "[]\"" | tr "," "\n" >> subcenter.txt'
          xargs -a metamask_scope.txt -I {} sh -c 'curl -s "https://api.hackertarget.com/hostsearch/?q={}" | cut -d"," -f1 >> hackertarget.txt'
          sudo chmod +x *
          ./alienvault_hostnamefetcher.sh "metamask.io" metamask_alienvault.txt
          python3 ./merklemap2subscan.py -d "metamask.io" -o metamask_merkle.txt -t 5

      - name: Combine additional source results
        run: |
          sort -u subcenter.txt hackertarget.txt metamask_alienvault.txt jldc.txt metamask_merkle.txt > metamask_combined_domains.txt
          wc -l metamask_combined_domains.txt
          git add metamask_combined_domains.txt metamask_merkle.txt
          git commit -m 'Combine additional source results for metamask'
          git push

      - name: Download Amazon domains
        run: curl -o amazon_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/amazon/ipv4_merged_sni.txt

      - name: Download Oracle domains
        run: curl -o oracle_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/oracle/ipv4_merged_sni.txt

      - name: Download DigitalOcean domains
        run: curl -o digitalocean_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/digitalocean/ipv4_merged_sni.txt

      - name: Download Google domains
        run: curl -o google_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/google/ipv4_merged_sni.txt

      - name: Download Microsoft domains
        run: curl -o microsoft_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/microsoft/ipv4_merged_sni.txt

      - name: Concatenate all domains
        run: cat amazon_domains.NAYA.txt oracle_domains.NAYA.txt digitalocean_domains.NAYA.txt google_domains.NAYA.txt microsoft_domains.NAYA.txt > all_domains.NAYA.txt

      - name: Filter for specific domains and subdomains entries
        run: |
          grep -Eo '\b(\S+\.)?(metamask\.io)\b' all_domains.NAYA.txt | tr ' ' '\n' | sort -u > metamask_cloud_domains.txt
          wc -l metamask_cloud_domains.txt

      - name: Commit and push filtered domains
        run: |
          git config --global user.email "21btrcc007@jainuniversity.ac.in"
          git config --global user.name "ASEEMYASH007"
          git add metamask_cloud_domains.txt
          git commit -m "Add processed metamask domains"
          git push

      - name: Combine all results
        run: |
          sort -u metamask_final1.txt metamask_combined_domains.txt metamask_cloud_domains.txt > metamask_final_results.txt
          wc -l metamask_final_results.txt
          git add metamask_final_results.txt
          git commit -m 'Combine all results for metamask'
          git push

      - name: Clean wildcard domains
        run: |
          sed 's/^\*\.\(.*\)$/\1/' metamask_final_results.txt > metamask_final_results_cleaned.txt
          wc -l metamask_final_results_cleaned.txt
          git add metamask_final_results_cleaned.txt
          git commit -m "Cleaned wildcard domains in final results"
          git push
