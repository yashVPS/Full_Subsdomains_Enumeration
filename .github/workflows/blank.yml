      - name: Fetch Additional Sources
        run: |
          echo -e "gov.pk\ngop.pk" > commb_scope.txt
          xargs -a commb_scope.txt -I {} sh -c 'curl -s "https://jldc.me/anubis/subdomains/{}" | tr -d "[]\"" | tr "," "\n" >> jldc.txt'
          xargs -a commb_scope.txt -I {} sh -c 'curl -s "https://api.subdomain.center/?domain={}" | tr -d "[]\"" | tr "," "\n" >> subcenter.txt'
          xargs -a commb_scope.txt -I {} sh -c 'curl -s "https://api.hackertarget.com/hostsearch/?q={}" | cut -d"," -f1 >> hackertarget.txt'
          sudo chmod +x *
          #./alienvault_hostnamefetcher.sh "gov.pk,gop.pk" gov_alienvault.txt
          python3 ./merklemap2subscan.py -d gov.pk,gop.pk -o gov_merkle.txt -t 5 -s

      - name: combine Additional Source Results
        run: |
          sort -u subcenter.txt hackertarget.txt jldc.txt gov_merkle.txt > gov_combined_domains.txt
          wc -l gov_combined_domains.txt
          git add gov_combined_domains.txt gov_merkle.txt
          git commit -m 'combine additional source results for gov'
          git push

      - name: Download Amazon Domains
        run: curl -o amazon_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/amazon/ipv4_merged_sni.txt

      - name: Download Oracle Domains
        run: curl -o oracle_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/oracle/ipv4_merged_sni.txt

      - name: Download DigitalOcean Domains
        run: curl -o digitalocean_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/digitalocean/ipv4_merged_sni.txt

      - name: Download Google Domains
        run: curl -o google_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/google/ipv4_merged_sni.txt

      - name: Download Microsoft Domains
        run: curl -o microsoft_domains.NAYA.txt https://kaeferjaeger.gay/sni-ip-ranges/microsoft/ipv4_merged_sni.txt

      - name: Concatenate All Domains
        run: cat amazon_domains.NAYA.txt oracle_domains.NAYA.txt digitalocean_domains.NAYA.txt google_domains.NAYA.txt microsoft_domains.NAYA.txt > all_domains.NAYA.txt

      - name: Filter for Specific Domains and Subdomains Entries
        run: |
          grep -Eo '\b(\S+\.)?(gov\.pk|gop\.pk)\b' all_domains.NAYA.txt | tr ' ' '\n' | sort -u > gov_cloud_domains.txt
          wc -l gov_cloud_domains.txt

      - name: commit and Push Filtered Domains
        run: |
          git config --global user.email "21btrcc007@jainuniversity.ac.in"
          git config --global user.name "ASEEMYASH007"
          git add gov_cloud_domains.txt
          git commit -m "Add processed gov domains"
          git push

      - name: combine All Results
        run: |
          sort -u gov_final1.txt gov_combined_domains.txt gov_cloud_domains.txt > gov_final_results.txt
          wc -l gov_final_results.txt
          git add gov_final_results.txt
          git commit -m 'combine all results for gov'
          git push

      - name: Clean Wildcard Domains
        run: |
          sed 's/^\*\.\(.*\)$/\1/' gov_final_results.txt > gov_final_results_cleaned.txt
          wc -l gov_final_results_cleaned.txt
          git add gov_final_results_cleaned.txt
          git commit -m "Cleaned wildcard domains in final results"
          git push
